{% load static %}

<link rel="stylesheet" href="{% static 'polls/style.css' %}">

{% if latest_question_list %}
    <body>
        <div id="container">
        <div class="titulo"> 
            <h2>Questões</h2>
        </div>
        <ul>
            {% for question in latest_question_list %}
                <li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li>
            {% endfor %}
        </ul>
    </div>
    </body>
{% else %}
    <div id="titulo">
        <span>
            Nenhuma Opção disponível
        </span>
    </div>
{% endif %}
